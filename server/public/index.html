<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Server Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <h1>Jquery Server Calculator</h1>

<div id="calcWrapper">
    <label htmlFor="input1">first value:</label>
    <input type="number" id="numOneInput">
    
    <button  id="addBtn">+</button>
    <button id="minusBtn">-</button>
    <button id="timesBtn">*</button>
    <button id="divideBtn">/</button>

    <label htmlFor="input2">second value:</label>
    <input type="number" id="numTwoInput">

    <button id="equalsBtn">=</button>
    <button id="clearBtn">Clear</button>
</div>

<p>The answer is:<span id="answer"></span></p>

<ul id="history"></ul>
    
<!-- <div id="calcOnDOM"></div> -->
    
</body>
</html>
